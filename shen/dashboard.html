<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <!-- Include Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90%;
        }
        .header {
            background-color: #2c5aa0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .user {
            font-weight: bold;
            color: #2c5aa0;
        }
        .message .text {
            background: #e9e9e9;
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
            word-wrap: break-word;
        }
        .message-form {
            padding: 15px;
            display: flex;
            border-top: 1px solid #ddd;
        }
        .message-form input[type="text"] {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
        }
        .message-form button {
            background-color: #2c5aa0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .logout-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Shen Business Solutions</span>
            <form action="/logout" method="POST">
                <button type="submit" class="logout-button">Log Out</button>
            </form>
        </div>
        <div class="message-container" id="message-container">
            <p style="text-align: center; color: #888;">Loading messages...</p>
        </div>
        <form class="message-form" id="message-form">
            <input type="text" id="message-input" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageContainer = document.getElementById('message-container');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');

            // Initialize Socket.IO connection
            const socket = io();

            // Function to append a single message to the UI
            const appendMessage = (msg) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<span class="user">${msg.username}:</span> <span class="text">${msg.message}</span>`;
                messageContainer.appendChild(messageElement);
                messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
            };

            // Listen for new messages from the server
            socket.on('newMessage', (msg) => {
                console.log('Received new message via WebSocket:', msg);
                appendMessage(msg);
            });

            // Function to fetch ALL messages from the server (for initial load)
            const fetchMessages = async () => {
                try {
                    const response = await fetch('/api/messages'); // No need for BASE_URL with socket.io client
                    
                    if (response.ok) {
                        const messages = await response.json();
                        messageContainer.innerHTML = ''; // Clear loading message
                        messages.forEach(msg => {
                            appendMessage(msg); // Use the new append function
                        });
                    } else {
                        const errorText = await response.text();
                        console.error('Server responded with non-OK status:', response.status, errorText);
                        messageContainer.innerHTML = `<p style="text-align: center; color: red;">Failed to load messages. Server responded: ${response.status}.</p><p style="text-align: center; color: red;">Details: ${errorText.substring(0, 200)}...</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching messages:', error);
                    messageContainer.innerHTML = '<p style="text-align: center; color: red;">Failed to load messages due to a network or parsing error.</p>';
                }
            };

            // Handle sending new messages
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    try {
                        await fetch('/api/messages', { // No need for BASE_URL with socket.io client
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message })
                        });
                        messageInput.value = ''; // Clear input
                        // DO NOT call fetchMessages() here. The WebSocket will broadcast the new message.
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }
                }
            });

            // Initial message load
            fetchMessages();
        });
    </script>
</body>
</html>
