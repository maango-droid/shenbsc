<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90%;
        }
        .header {
            background-color: #2c5aa0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message-wrapper {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 5px;
        }
        .message.my-message {
            justify-content: flex-end;
        }
        .message.other-message {
            justify-content: flex-start;
        }
        .message .user {
            font-weight: bold;
            color: #2c5aa0;
            margin-right: 5px;
            white-space: nowrap;
        }
        .message .text {
            background: #e9e9e9;
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
            word-wrap: break-word;
            max-width: 70%;
        }
        .message.my-message .user {
            color: #23477a;
            order: 2;
            margin-left: 5px;
            margin-right: 0;
        }
        .message.my-message .text {
            background-color: #2c5aa0;
            color: white;
            order: 1;
        }
        .timestamp {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2px;
            padding: 0 5px;
        }
        .message-wrapper.my-message .timestamp {
            text-align: right;
            padding-right: 15px;
        }
        .message-wrapper.other-message .timestamp {
            text-align: left;
            padding-left: 15px;
        }

        .message-form {
            padding: 15px;
            display: flex;
            border-top: 1px solid #ddd;
        }
        .message-form input[type="text"] {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
        }
        .message-form button {
            background-color: #2c5aa0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .logout-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Shen Business Solutions</span>
            <form action="/logout" method="POST">
                <button type="submit" class="logout-button">Log Out</button>
            </form>
        </div>
        <div class="message-container" id="message-container">
            <p style="text-align: center; color: #888;">Loading messages...</p>
        </div>
        <form class="message-form" id="message-form">
            <input type="text" id="message-input" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- USERNAME_PLACEHOLDER -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageContainer = document.getElementById('message-container');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');

            const currentUsername = typeof window.currentUsername !== 'undefined' ? window.currentUsername : 'Guest';

            const socket = io();

            // Helper function to format timestamp to UTC time
            const formatTimestamp = (isoString) => {
                if (!isoString) return '';
                const date = new Date(isoString);
                if (isNaN(date.getTime())) {
                    console.error("Invalid date string received:", isoString);
                    return "Invalid Date";
                }

                // Format options for UTC display
                const optionsDate = { year: 'numeric', month: 'short', day: 'numeric', timeZone: 'UTC' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' };

                const formattedDate = date.toLocaleDateString(undefined, optionsDate);
                const formattedTime = date.toLocaleTimeString(undefined, optionsTime);
                
                return `${formattedDate}, ${formattedTime} UTC`; // Explicitly add UTC to clarify
            };

            const appendMessage = (msg) => {
                console.log('Raw timestamp on frontend (appendMessage):', msg.timestamp); // Debug log

                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message-wrapper');

                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                if (msg.username === currentUsername) {
                    messageWrapper.classList.add('my-message');
                    messageElement.classList.add('my-message');
                } else {
                    messageWrapper.classList.add('other-message');
                    messageElement.classList.add('other-message');
                }

                messageElement.innerHTML = `
                    <span class="user">${msg.username}:</span> 
                    <span class="text">${msg.message}</span>
                `;
                
                const timestampElement = document.createElement('div');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = formatTimestamp(msg.timestamp);

                messageWrapper.appendChild(messageElement);
                messageWrapper.appendChild(timestampElement);
                messageContainer.appendChild(messageWrapper);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            };

            socket.on('newMessage', (msg) => {
                console.log('Received new message via WebSocket:', msg);
                appendMessage(msg);
            });

            const fetchMessages = async () => {
                try {
                    const response = await fetch('/api/messages');
                    
                    if (response.ok) {
                        const messages = await response.json();
                        messageContainer.innerHTML = '';
                        messages.forEach(msg => {
                            appendMessage(msg);
                        });
                    } else {
                        const errorText = await response.text();
                        console.error('Server responded with non-OK status:', response.status, errorText);
                        messageContainer.innerHTML = `<p style="text-align: center; color: red;">Failed to load messages. Server responded: ${response.status}.</p><p style="text-align: center; color: red;">Details: ${errorText.substring(0, 200)}...</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching messages:', error);
                    messageContainer.innerHTML = '<p style="text-align: center; color: red;">Failed to load messages due to a network or parsing error.</p>';
                }
            };

            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    try {
                        await fetch('/api/messages', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message })
                        });
                        messageInput.value = '';
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }
                }
            });

            fetchMessages();
        });
    </script>
</body>
</html>
